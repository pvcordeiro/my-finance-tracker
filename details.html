<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed Incomes & Expenses</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 72 72'%3E%3Ctext y='58' font-size='58'%3E%F0%9F%92%B8%3C/text%3E%3C/svg%3E">
    <style>
        .details-table th, .details-table td {
            padding: 6px 8px;
            text-align: center;
        }
        .details-table th.sticky-col, .details-table td.sticky-col {
            position: sticky;
            left: 0;
            z-index: 2;
            box-shadow: 2px 0 4px -2px #0001;
        }
        .details-table th.sticky-col {
            background: #1a237e !important;
            color: #fff;
        }
        .details-table td.sticky-col {
            background: #fff;
        }
        .details-table td.month-cell {
            white-space: nowrap;
            padding: 6px 8px;
        }
        .details-table {
            width: 100%;
            max-width: 950px;
            margin: 24px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px #0001;
        }
        .details-table th {
            background: #1a237e;
            color: #fff;
            font-weight: 600;
        }
        .details-table tr:nth-child(even) {
            background: #f5f7fa;
        }
        .details-section {
            margin-bottom: 36px;
        }
        .back-link {
            display: inline-block;
            margin: 18px 0 0 18px;
            color: #1a237e;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.08em;
        }
        @media (max-width: 700px) {
            .details-table {
                font-size: 0.98em;
                min-width: 700px;
            }
            .container {
                padding: 0 2px;
            }
            .header-bar {
                font-size: 1.1em;
            }
            h1, h2 {
                font-size: 1.1em;
            }
            .details-table th.sticky-col {
                background: #1a237e !important;
                color: #fff;
                z-index: 4;
            }
            .details-table td.sticky-col {
                background: #f5f7fa;
                z-index: 3;
            }
        }
    </style>
</head>
<body style="background:#e3eafc;min-height:100vh;">
    <div class="header-bar">
        <span>ðŸ’¸ Income & Expense Tracker</span>
    </div>
    <div class="container">
        <div id="details-container"></div>
    </div>
    <script>
    async function fetchData() {
        const res = await fetch('/data', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load data');
        return await res.json();
    }
    function monthLabels() {
        return ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    }
    function renderDetails(data) {
        const now = new Date();
        const year = now.getFullYear();
        const months = monthLabels();
        let html = '';
        // Incomes
        html += '<div class="details-section">';
        html += '<h2 style="color:#357abd;">Incomes</h2>';
        html += '<div style="overflow-x:auto;max-width:100vw;padding-bottom:8px;">';
        html += '<table class="details-table">';
        html += '<thead><tr><th class="sticky-col">Description</th>';
        months.forEach(m => html += `<th>${m}</th>`);
        html += '</tr></thead><tbody>';
        // Find current month data
        const ym = `${year}-${('0'+(now.getMonth()+1)).slice(-2)}`;
        const monthData = data[ym] || { incomes: [], expenses: [] };
        (monthData.incomes || []).forEach(inc => {
            html += `<tr><td class="sticky-col" style="text-align:left;font-weight:500;">${inc.description || ''}</td>`;
            for (let i = 0; i < 12; i++) {
                html += `<td class="month-cell" style="color:#357abd;">${inc.amounts && inc.amounts[i] !== undefined && inc.amounts[i] !== '' ? 'â‚¬ ' + Number(inc.amounts[i]).toFixed(2) : '-'}</td>`;
            }
            html += '</tr>';
        });
        html += '</tbody></table></div></div>';
        // Expenses
        html += '<div class="details-section">';
        html += '<h2 style="color:#c62828;">Expenses</h2>';
        html += '<div style="overflow-x:auto;max-width:100vw;padding-bottom:8px;">';
        html += '<table class="details-table">';
        html += '<thead><tr><th class="sticky-col">Description</th>';
        months.forEach(m => html += `<th>${m}</th>`);
        html += '</tr></thead><tbody>';
        (monthData.expenses || []).forEach(exp => {
            html += `<tr><td class="sticky-col" style="text-align:left;font-weight:500;">${exp.description || ''}</td>`;
            for (let i = 0; i < 12; i++) {
                html += `<td class="month-cell" style="color:#c62828;">${exp.amounts && exp.amounts[i] !== undefined && exp.amounts[i] !== '' ? 'â‚¬ ' + Number(exp.amounts[i]).toFixed(2) : '-'}</td>`;
            }
            html += '</tr>';
        });
        html += '</tbody></table></div></div>';
        document.getElementById('details-container').innerHTML = html;
    }
    fetchData().then(renderDetails).catch(e => {
        document.getElementById('details-container').textContent = 'Error loading details: ' + e.message;
    });
    </script>
	<a href="edit.html" style="position:fixed;bottom:10px;right:10px;z-index:1000;background:#1a237e;color:#fff;padding:10px 18px;border-radius:6px;text-decoration:none;font-weight:bold;box-shadow:0 2px 8px #0002;">Edit</a>
    <a href="index.html" style="position:fixed;bottom:10px;right:90px;z-index:1000;background:#1a237e;color:#fff;padding:8px 18px;border-radius:6px;text-decoration:none;font-weight:bold;box-shadow:0 2px 8px #0002;border:2px solid #1a237e;">Summary</a>
</body>
</html>
