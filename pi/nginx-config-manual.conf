# Manual Nginx configuration for Finance Tracker with HTTPS
# Copy this to: /etc/nginx/sites-available/finance-tracker
# Then run: sudo ln -sf /etc/nginx/sites-available/finance-tracker /etc/nginx/sites-enabled/
# And: sudo rm -f /etc/nginx/sites-enabled/default
# Finally: sudo nginx -t && sudo systemctl restart nginx

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name 192.168.0.202 localhost;  # Specify your Pi's IP and localhost
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# Catch-all server for unknown hosts (security)
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    
    # Use snakeoil cert for unknown hosts
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # Return 444 (close connection) for unknown hosts
    return 444;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name 192.168.0.202 localhost;  # Specify your Pi's IP and localhost
    
    # SSL configuration (you'll need to generate certificates)
    # For production, replace these with your actual certificates:
    # ssl_certificate /etc/ssl/certs/finance-tracker.crt;
    # ssl_certificate_key /etc/ssl/private/finance-tracker.key;
    
    # For development/testing with self-signed certificates:
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static file caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Favicon
    location /favicon.ico {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1d;
    }
    
    # Block access to sensitive files
    location ~ /\.(ht|env) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
