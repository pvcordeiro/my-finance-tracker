<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Finance Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        html, body {
            height: 100vh;
            margin: 0;
        }
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }
        .login-container {
            max-width: 400px;
            margin: 8vh auto;
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 2rem #4a90e21a;
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .login-header-bar {
            width: 100%;
            background: #4a90e2;
            color: #fff;
            padding: 24px 0 18px 0;
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.08);
        }
        .login-container h2 {
            text-align: center;
            color: #357abd;
            margin-bottom: 1.5rem;
            font-size: 1.5em;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #357abd;
            font-weight: 600;
        }
        .login-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border-radius: 0.375rem;
            border: 1px solid #ccc;
            font-size: 1em;
            background: #fafdff;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(90deg, #4a90e2 60%, #357abd 100%);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0.125rem 0.5rem rgba(74, 144, 226, 0.08);
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #357abd 60%, #4a90e2 100%);
        }
        .login-container .error {
            color: #c62828;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-header-bar">ðŸ’¸ Finance Tracker</div>
    <div class="login-container">
        <h2>Sign in to your account</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <div class="error" id="loginError" style="display:none;"></div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        if (res.ok) {
            window.location.href = '/index.html';
        } else {
            document.getElementById('loginError').textContent = 'Invalid credentials.';
            document.getElementById('loginError').style.display = 'block';
        }
    });
</script>
<script>
const protectedPages = ["/index.html", "/edit.html", "/details.html"];
if (protectedPages.includes(window.location.pathname)) {
    fetch('/data').then(r => {
        if (r.status === 401) window.location.href = '/login.html';
    });
}
</script>
    </script>
</body>
</html>
