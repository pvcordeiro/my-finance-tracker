services:
  app:
    image: finance-tracker:arm64
    ports:
      - "80:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=${NODE_ENV}
      - HOST=${HOST}
      - PORT=${PORT}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - DOMAIN=${DOMAIN}
    restart: unless-stopped
